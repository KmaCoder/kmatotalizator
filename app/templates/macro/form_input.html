{% macro renderInput(field, classes) %}
    <div class="form-group{% if field.errors %} invalid{% endif %}">
        {{ field.label }}
        {{ field(class=classes) }}
        {% if field.errors %}
            <div class="input-errors">
                {% for error in field.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
