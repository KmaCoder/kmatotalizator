{% extends "common/layout.html" %}

{% block title %}{{ super() }} - Register{% endblock %}

{% block content %}
    <form class="form-default" method="post" novalidate>
        {{ renderInput(form.login, "form-input") }}
        {{ renderInput(form.password, "form-input") }}
        {{ form.submit(class_="form-submit") }}
        {{ form.hidden_tag() }}
        {{ form.errors }}
    </form>
{% endblock %}
